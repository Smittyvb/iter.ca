<div class="chunk {classes}">
    <div class="chunk-top"><div class="chunk-header">{human_name}</div> {desc}</div>
    <div class="length"><span class="chunk-label">Length</span><span><span class="chunk-bytes">{len_bytes}</span> = {len} bytes long</span></div>
    <div class="type"><span class="chunk-label">Type</span><span><span class="chunk-bytes">{type_bytes}</span> = {type_word}</span></div>
    <div class="type">
        <span class="chunk-label">Data</span>
        <span>
            <span  class="chunk-bytes">{data_bytes}</span>
            {data_desc}
        </span>
    </div>
    <div class="crc"><span class="chunk-label">CRC</span><span class="chunk-bytes">{crc_bytes}</span></div>
</div>
