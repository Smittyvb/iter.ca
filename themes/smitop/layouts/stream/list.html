{{ range sort $.Site.Data.data "date" "desc" }}
    <div class="stream-item">
        {{ if (isset . "uri") }}
            <a href="{{ .uri }}">
        {{ end }}
            <h2>{{ .title }}</h2>
            {{ if (isset . "thumb") }}
                <img src="{{ .thumb }}" width="200" />
            {{ end }}
        {{ if (isset . "uri") }}
            </a>
        {{ end }}
        {{ if (isset . "html") }}
            {{ .html }}
        {{ end }}
    </div>
{{ end }}
