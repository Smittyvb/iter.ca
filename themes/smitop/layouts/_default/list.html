{{ define "main" }}
<main>
    <article>
      <header>
        <h1>{{.Title}}</h1>
      </header>
      <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
      {{.Content}}
    </article>
    Articles:
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li><a href="{{.Permalink}}">{{.Title}} ({{.Date.Format "Feb 3, 2006"}})</a></li>
    {{ end }}
    </ul>
</main>
{{ end }}
{{ define "head" }}
  <link rel="alternate" type="application/rss+xml" title="{{.Title}} posts" href="index.xml">
{{ end }}
